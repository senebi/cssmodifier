<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS módosító JS projekt</title>
</head>
<body>
<h1>CSS módosító JS</h1>
<label for="background-color">Háttérszín:</label>
<select name="cssProp" id="background-color">
	<option value="green">zöld</option>
	<option value="blue">kék</option>
	<option value="yellow">sárga</option>
</select><br />
<label for="width">Szélesség:</label>
<select name="cssProp" id="width">
	<option value="100px">100px</option>
	<option value="200px">200px</option>
	<option value="300px">300px</option>
</select><br />
<label for="height">Magasság:</label>
<select name="cssProp" id="height">
	<option value="100px">100px</option>
	<option value="200px">200px</option>
	<option value="300px">300px</option>
</select><br />
<button id="set">Beállít</button><br /><br />
<div id="modify" style="background-color: blue; width: 200px; height: 200px"></div>
<script src="js/cssmodosito.app.js"></script>
</body>
</html>
